<DOCTYPE  html>
    <html>
        <head>
            <title>square function</title>
        </head>
        <body>
        <script>
            function findsquare(num)
            {
                return num*num;
            }
            let number=5;
            let result=findsquare(number);
            document.write("number="+ number+"</br>");
            document.write("square is:"+result);

        </script>
        </body>
    </html>
